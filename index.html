<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>node-excel</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
</head>
<body>
	<div class="container">
		<label for="fileName">输入文件名</label>
		<input id="fileName" type="text" name="fileName" placeholder="请输入文件名.后缀名，如 test.xlsx">
		<button id="submit" type="button" class="btn effect-wave light" style="float:right;">提交</button>
		<div id="alertText"></div>
	</div>

	<script src="./node_modules/jquery/dist/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
<script>
	$('#submit').click(_ => {
		$('#alertText').html('正在下载')
		var fileName = $('#fileName').val()
		$.ajax({
			url: 'http://localhost:3000/getImg',
			method: 'post',
			data: {fileName: fileName},
			success: data => {
				$('#alertText').html('下载完毕')
			}
		})
	})
</script>
</body>
</html>
